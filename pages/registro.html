      <!-- ============ INICIO REGISTRO ======== -->
      <div class="container">
        <div class="row mb-3">
          <form id="form-submit" class="row form mt-3" >
            <!-- Grupo: Usuario -->
            <div id="group-user" class="form-group col-md-6">
              <label for="inputUser" class="form-label" >Usuario</label>
              <input type="text" class="form-control" id="inputUser">
            </div>
            <!-- Grupo: Nombre -->
            <div class="col-md-6">
              <label for="inputName" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="inputName">
            </div>
            <!-- Grupo: Correo Electronico -->
            <div class="col col-md-6">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <!-- Grupo: Correo Electronico -->
            <div class="col col-md-6">
              <label for="inputEmailConfirm" class="form-label">Confirmar Email</label>
              <input type="email" class="form-control" id="inputEmailConfirm">
            </div>
            <!-- Grupo: Contraseña -->
            <div class="col-md-6">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <!-- Grupo: Contraseña -->
            <div class="col-md-6">
              <label for="inputPasswordConfirm" class="form-label">Confirmar Password</label>
              <input type="password" class="form-control" id="inputPasswordConfirm">
            </div>
            <!-- Grupo: Checkbox y Terminos y Condiciones -->    
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  <p>Acepto los Terminos y Condiciones</p>
                </label>
              </div>
            </div>                
            <div class="col-12">
              <a href="/login.html">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </a>

            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
               <p id="formError"></p> <!-- <i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente.  -->
            </div>
          </form>    
        </div>
